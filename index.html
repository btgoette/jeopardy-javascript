  <body>
    <main>

            <div class="cell"><a href="#" id="c1600">$600</a></div>

            <div class="cell"><a href="#" id="c5600">$600</a></div>
            <div class="cell"><a href="#" id="c6600">$600</a></div>

            <div class="cell"><a href="#" id="c1800">$800</a></div>

            <div class="cell"><a href="#" id="c61000">$1000</a></div>
          </div>
        </div>

        <div id="questionBlock">
          <p id="question"></p>
        </div>
      </section>
      <aside class="players">
        <div class="player" id="p1">
          <div class="player-money">
            <p class="money" id="p1Money">$0</p>
          </div>
          <div class="player-name-answer">
            <p class="player-name" id="p1Name"></p>
            <p class="player-answer" id="p1Answer"></p>
          </div>
        </div>
        <div class="player" id="p2">
